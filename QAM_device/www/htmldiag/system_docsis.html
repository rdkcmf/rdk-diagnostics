<script type="text/javascript">
$(document).ready(function() {
    getServiceManager()
    loadScripts("System > DOCSIS", "nav-sys-docsis");
    
});
</script>

<div class='snmp-table' data-snmp-oid="DOCS-IF-MIB::docsIfMib"  data-snmp-agent="ecm" data-snmp-grp="public"></div>
<div id="content" class="snmp-get" data-snmp-agent="ecm" data-snmp-grp="public">
	<h1 class="readonlyText">System > DOCSIS</h1>
<div class="module forms data" >
	<h2 class="readonlyText">Downstream</h2>
    <div class="form-row odd">
        <span class="readonlyLabel">Downstream Center Frequency:</span>
        <span class="value" data-snmp-oid="DOCS-IF-MIB::docsIfDownChannelFrequency.3"> </span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Downstream Received Power:</span>
        <span class="value" data-snmp-oid="DOCS-IF-MIB::docsIfDownChannelPower.3"> </span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">Downstream Carrier Lock:</span>
        <span class="value" data-snmp-oid="DOCS-IF3-MIB::docsIf3CmStatusValue.2"> </span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Downstream SNR:</span>
        <span class="value" data-snmp-oid="DOCS-IF-MIB::docsIfSigQSignalNoise.3"> </span>
    </div>
</div> <!-- end .module -->

<div class="module forms data">
	<h2 class="readonlyText">Upstream</h2>
    <div class="form-row odd">
        <span class="readonlyLabel">Upstream Center Frequency:</span>
        <span class="value" data-snmp-oid="DOCS-IF-MIB::docsIfUpChannelFrequency.4"> </span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Upstream Power:</span>
        <span class="value" data-snmp-oid="DOCS-IF-MIB::docsIfCmStatusTxPower.2"> </span>
    </div>
</div> <!-- end .module -->

<div class="module forms data">
	<h2 class="readonlyText">eCM</h2>
    <div class="form-row odd">
        <span class="readonlyLabel">eCM Serial Number:</span>
        <span class="value" data-snmp-oid="DOCS-CABLE-DEVICE-MIB::docsDevSerialNumber.0"> </span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">eCM Version:</span>
        <span class="value" data-snmp-oid="DOCS-CABLE-DEVICE-MIB::docsDevSwCurrentVers.0"> </span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">eCM Boot Status:</span>
        <span class="value" data-snmp-oid="DOCS-CABLE-DEVICE-MIB::docsDevServerBootState.0"> </span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">eCM Boot File:</span>
        <span class="value" data-snmp-oid="DOCS-CABLE-DEVICE-MIB::docsDevServerConfigFile.0"> </span>
    </div>
</div> <!-- end .module -->

	<h2 class="readonlyText">CM</h2>
    <div class="form-row odd">

    </div>
</div> <!-- end .module -->

</div><!-- end #content -->
