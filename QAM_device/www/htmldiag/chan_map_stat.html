<script type="text/javascript">
$(document).ready(function() {
    var language = "";
    if ( location.search.substring(1) != "" ) {
        language = location.search.substring(1).split("=")[1].trim();
    }
    if ( language == "" ){
        getServiceManager();
        language=window.glob;
    } else {
        processLanguageTexts(language);
    }
    loadScripts("System Debug", "nav-chan-map-stat");
});
</script>


<div id="content" class='snmp-get' >
	<h1 class="readonlyText">System Debug</h1>

    <div class="module forms enable">
        <h2 class="readonlyText">Channel Map Status</h2>

        <table class="data" cellpadding="0" cellspacing="0">
            <tr>
                <th class="readonlyText">Param</th>
                <th class="readonlyText">Status</th>
            </tr>

            <tr class='odd'>
                <td><span class="value readonlyText">SI State</span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#SI State:::value"></span></td>
            </tr>

            <tr>
                <td><span class="value readonlyText">SI Cache</span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#SI Cache:::value"></span></td>
            </tr>

            <tr class='odd'>
                <td><span class="value readonlyText">Cache Status</span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#Cache Status:::value"></span></td>
            </tr>

            <tr>
                <td><span class="value readonlyText">STT Status</span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#STT Status:::value"></span></td>
            </tr>

            <tr class='odd'>
                <td><span class="value readonlyText">Min Frequency</span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#Min Frequency:::value"></span></td>
            </tr>

            <tr>
                <td><span class="value readonlyText">Max Frequency</span></td>
                <td><span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#Max Frequency:::value"></span></td>
            </tr>

            <tr class='odd'>
                <td><span class="value readonlyText">Number Of Services</span></td>
                <td><span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#Number Of Services:::value"></span></td>
            </tr>
        </table>
    </div> <!-- end #module -->
</div><!-- end #content -->
