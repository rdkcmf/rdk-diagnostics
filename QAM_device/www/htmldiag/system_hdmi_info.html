<script type="text/javascript">
$(document).ready(function() {
    var language = "";
    if ( location.search.substring(1) != "" ) {
        language = location.search.substring(1).split("=")[1].trim();
    }
    if ( language == "" ){
        getServiceManager();
        language=window.glob;
    } else {
        processLanguageTexts(language);
    }
    loadScripts("System > HDMI Info", "nav-sys-hdmi-info");
});
</script>

<div id="sub-header">
	<!--#include file="includes/userbar.html" -->
</div><!-- end #sub-header -->

<!--#include file="includes/nav.html" -->

<div id="content" class='snmp-get' >
	<h1 class="readonlyText">System > HDMI Info</h1>
<div class="module forms data">
	<h2 class="readonlyText">HDMI Info</h2>
<table class="data snmp-get" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<th scope="col"></th>
			<th scope="col" class="readonlyText">HDMI-1</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd">
			<th class="row-label readonlyLabel">Connection Status</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIConnectionStatus:::value"></span> </td>
		</tr>
		<tr>
			<th class="row-label readonlyLabel">Connected Device Type</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIAttachedDeviceType:::value"></span> </td>
		</tr>
		<tr class="odd">
			<th class="row-label readonlyLabel">HDCP Status</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIHostDeviceHDCPStatus:::value"></span> </td>
		</tr>
		<tr>
			<th class="row-label readonlyLabel">#Horizontal Lines</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIOutputFormat:::value"></span> </td>
		</tr>
		<tr class="odd">
			<th class="row-label readonlyLabel">#Vertical Lines</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIOutputFormat:::value"></span> </td>
		</tr>
		<tr>
			<th class="row-label readonlyLabel">Frame Rate</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIFrameRate:::value"></span> </td>
		</tr>
		<tr class="odd">
			<th class="row-label readonlyLabel">Aspect Ratio</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIAspectRatio:::value"></span> </td>
		</tr>
		<tr>
			<th class="row-label readonlyLabel">Scanning Format</th>
			<td><span class="value" data-property-file="snmp#ocStbHostDVIHDMIOutputFormat:::value"></span> </td>
		</tr>
	</tbody>
</table>
</div> <!-- end .module -->

</div><!-- end #content -->
