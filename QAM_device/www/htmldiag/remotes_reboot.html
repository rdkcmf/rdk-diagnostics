<script type="text/javascript">
$(document).ready(function() {
    loadScripts("Remote Controls > Reboot Ctrlm", "nav-remotes-reboot");
});

var rebootId;
var keyCount = 0;


$(document).keydown(function(event){
     if (event.which == 13 ) {
         event.preventDefault();
         $('.nav-remotes-reboot').unbind();
         $('.nav-remotes').unbind();
         if(typeof(rebootId) == 'undefined' || rebootId == null) {
            rebootId =  window.setTimeout(function() {
             if (keyCount >= 5) {
             $.ajax({
                 async: true,
                 url: "cgi-bin/rbctrlm.sh",
                 timeout: 25000,
                 cache: false,
                 context: document.body,
                 data: "wekorwpap\n",
                 dataType: "html",
                 type: "POST",
                 success: function(data, text_status)
                 {
                     if (data.length) {
                        var rebootMsg = "<tr><th>" + "Rebooting ..." + "</th></tr>";
                        $(".odd").append(rebootMsg);
                     }
                 }
                });
             } else {
                 clearTimeout(rebootId);
                 rebootId = null;
                 keyCount = 0;
             }
          }, 5000);
         }
        }
});

$(document).keyup(function(event){
    if(typeof(rebootId) != 'undefined' && rebootId != null)
    {
        if (event.which == 13 ) {
          keyCount = keyCount + 1; 
        }
    }
});

// To enable page navigation cycling focus on page first on down key press
$(document).keydown(function(event){                                      
   if ( event.which == 40) { // 40 is the key-code for down key press     
         window.location = "summary_info.html";                           
   }                                                                      
});

</script>


<div id="content">
	<h1>Remote Controls > Reboot Ctrlm</h1>

	<div class="module">
		<h2>Reboot Ctrlm</h2>

                <table class="odd" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>Press and hold the OK Key for 5 seconds to reboot ctrlm</th>
                    </tr>
                </table>
	</div> <!-- end .module -->

</div><!-- end #content -->
