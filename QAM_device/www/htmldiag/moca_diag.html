<!--#include file="includes/header.html" -->


<div id="sub-header">
	<!--#include file="includes/userbar.html" -->
</div><!-- end #sub-header -->

<!--#include file="includes/nav.html" -->

<script type="text/javascript" src="cmn/js/moca.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    if(getMocaVersion() === 2.0) {
        $('#moca-network-status').attr('data-property-file', 'snmp#mocaIfEnablev2:::value');
        $('#moca-link-status').attr('data-property-file', 'snmp#mocaIfStatusv2:::value');
    }

    loadScripts("MoCA Info > MoCA Diagnostic Details", "nav-moca-diag");
});
</script>


<div id="content" class='snmp-get' >
	<h1>MOCA Info > Diagnostic details</h1>

	<div class="module forms enable">
        <h2>Diagnostic details</h2>
    <div class="form-row odd">
            <span class="readonlyLabel">MoCA Network Status:</span>
            <span class="value" id="moca-network-status" data-property-file="snmp#mocaIfEnablev1:::value"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">MoCA Link Status:</span>
            <span class="value" id="moca-link-status" data-property-file="snmp#mocaIfStatusv1:::value"></span>
        </div>

    <div class="form-row odd">
            <span class="readonlyLabel">MoCA IP:</span>
            <span class="value" data-property-file="read#DEVICE_ADDRESS:::MocaIP"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">MoCA MAC:</span>
            <span class="value"  data-property-file="read#DEVICE_ADDRESS:::MocaMAC"></span>
        </div>
	</div> <!-- end .module -->
</div><!-- end #content -->
