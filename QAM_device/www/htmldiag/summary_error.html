<div id="sub-header">
	<!--#include file="includes/userbar.html" -->
</div><!-- end #sub-header -->

<!--#include file="includes/nav.html" -->

<script type="text/javascript">
$(function() {
    loadScripts("Summary > Error", "nav-summary-error");
});
</script>

<div class='snmp-get' id='content' >
	<h1>Summary > Error</h1>
    <div>
    <div class="module forms enable">
		<h2>System</h2>
		<div class="form-row odd">
            <span class="readonlyLabel">Application Signaling:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostSoftwareApplicationInfoSigLastReadStatus.0"></span>
        </div>
	</div> <!-- end .module -->
    </div>

<div class="module forms data">
	<h2>Timeouts</h2>
    <div class="form-row odd">
        <span class="readonlyLabel">PAT:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostPatTimeoutCount.0"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">PMT:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostPmtTimeoutCount.0"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">IB OC:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostInbandCarouselTimeoutCount.0"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">OOB OC:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostOobCarouselTimeoutCount.0"></span>
    </div>
</div> <!-- end .module -->

<div class="module forms data">
	<h2>In-Band Network</h2>
	<table id="tuner_errors" class="data snmp-table" 
	        	data-snmp-oid="OC-STB-HOST-MIB::ocStbHostInBandTunerTable"
	        	cellpadding="0" cellspacing="0" >
		<thead>
			<tr>
				<th scope="col">Tuner</th>
				<th scope="col">Failed Tune Count</th>
				<th scope="col">Last Failed Freq</th>
			</tr>
		</thead>
		<tbody>
           	<tr class="snmp-loading"><td colspan="9">Loading tuners...</td></tr>
			<tr class="snmp-row-template">
			    <th class="row-label">Tuner-<span class="snmp-row-id"></span></th>
			    <td data-snmp-oid-row="OC-STB-HOST-MIB::ocStbHostInBandTunerTuneFailureCount">...</td>
			    <td data-snmp-oid-row="OC-STB-HOST-MIB::ocStbHostInBandTunerTuneFailFreq">...</td>
			</tr>
		</tbody>
	</table>
</div> <!-- end .module -->

</div><!-- end #content -->
