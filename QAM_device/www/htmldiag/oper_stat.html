<div id="sub-header">
	<!--#include file="includes/userbar.html" -->
</div><!-- end #sub-header -->

<!--#include file="includes/nav.html" -->

<script type="text/javascript">
$(document).ready(function() {
    var language = "";
    if ( location.search.substring(1) != "" ) {
        language = location.search.substring(1).split("=")[1].trim();
    }
    if ( language == "" ){
        getServiceManager();
        language=window.glob;
    } else {
        processLanguageTexts(language);
    }
    loadScripts("System Debug", "nav-oper-stat");
});
</script>


<div id="content" class='snmp-get' data-snmp-agent="ecm">
	<h1 class="readonlyText">System Debug</h1>

    <div class="module">
        <h2 class="readonlyText">Operational Status</h2>

        <table class="data" cellpadding="0" cellspacing="0">
            <tr>
                <th class="readonlyText">Param</th>
                <th class="readonlyText">Status</th>
                <th class="readonlyText">Value</th>
            </tr>

            <tr>
                <td class="readonlyText">eSTB IP</td>
                <td><span class="value" data-property-file=":::value">OK</></td>
                <td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ESTB_IP"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">eCM IP</td>
                <td><span class="value" data-property-file=":::value">OK</></td>
                <td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ECM_IP"></span></td>
            </tr>

            <tr>
                <td class="readonlyText">Card Return Path</td>
                <td> <span class="value" data-property-file="cgi-bin/cardReturnPathStatus.sh# :::value"></span></td>
                <td> <span class="value" data-property-file="snmp#ipNetToPhysicalPhysAddress:::value"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">Time Zone</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/stt_received:::value"></span></td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSGPROXY_HOST_TIME_ZONE:::DSGPROXY_HOST_TIME_ZONE"></span></td>
            </tr>

            <tr>
                <td class="readonlyText">Local Time</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/stt_received:::value"></span></td>
                <td> <span class="value" data-property-file="cgi-bin/getTime.sh# :::value"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">CA System</td>
                <td> <span class="value" data-property-file="cgi-bin/caSystemStatus.sh#caStatus:::value"></span></td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSGPROXY_CA_SYSTEM_ID:::DSGPROXY_CA_SYSTEM_ID"></span></td>
            </tr>

            <tr>
                <td class="readonlyText">CP System</td>
                <td> <span class="value" data-property-file="cgi-bin/cpSystemStatus.sh#cpStatus:::value"></span></td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSGPROXY_CP_SYSTEM_ID:::DSGPROXY_CP_SYSTEM_ID"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">DSG/Card VCT-Id</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/si_acquired:::value"></span></td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSGPROXY_VCTID:::DSGPROXY_VCTID"></span></td>
            </tr>

            <tr>
                <td class="readonlyText">DSG UCID</td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSG UCID Status:::DSG UCID Status"></span></td>
                <td><span class="value" data-property-file="cgi-bin/parseDsgProxyAttr.sh#DSGPROXY_UCID:::DSGPROXY_UCID"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">DSG Status</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/ip_acquired:::value"></span></td>
                <td><span class="value" data-property-file="read#/tmp/dsgproxy_server_two_way_status.txt:::value"></span></td>
            </tr>

            <tr>
                <td class="readonlyText">CM Status</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/ip_acquired:::value"></span></td>
                <td><span class="value" data-snmp-oid="DOCS-CABLE-DEVICE-MIB::docsDevServerBootState.0"></span></td>
            </tr>

            <tr class='odd'>
                <td class="readonlyText">Channel Map</td>
                <td> <span class="value" data-property-file="cgi-bin/isFilePresent.sh#/tmp/si_acquired:::value"></span></td>
                <td> <span class="value" data-property-file="cgi-bin/getChannelMapStatus.sh#Number Of Services:::value"></td>
            </tr>


        </table>
    </div> <!-- end #module -->
</div><!-- end #content -->
