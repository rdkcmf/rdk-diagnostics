<div id="sub-header">

<div id="content" class='snmp-get' >
	<h1>System > Device Addresses</h1>
  
<div class="module forms data">
	<h2>Device Addresses</h2>
<table class="data snmp-get" cellpadding="0" cellspacing="0">
	<thead>
		<tr>
			<th scope="col">Device</th>
			<th scope="col">MAC</th>
			<th scope="col">IP</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd">
			<td><span class="value">eSTB<span></td>
			<td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ESTB_MAC"></span></td>
                        <td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ESTB_IP"></span></td>
		</tr>
		<tr>
			<td><span class="value">eCM</span></td>
                        <td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ECM_MAC"></span></td>
                        <td><span class="value" data-property-file="read#DEVICE_ADDRESS:::ECM_IP"></span></td>
		</tr>
		<tr class="odd">
			<td><span class="value">Card</span></td>
			<td><span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostCardMacAddress.0"></span></td>
			<td><span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostCardIpAddress.0"></span></td>
		</tr>
	</tbody>
</table>
</div> <!-- end .module -->

    <div class="module forms">
		<h2>Flows in Use</h2>
		<div class="form-row odd">
            <span class="readonlyLabel">MPEG:</span>
            <span class="value" data-property-file="read#DSG_FLOW_STATS:::MPEG"></span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">IPU:</span>
            <span class="value" data-property-file="read#DSG_FLOW_STATS:::IP_U"></span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">IPM:</span>
            <span class="value" data-property-file="read#DSG_FLOW_STATS:::IP_M"></span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">DSG:</span>
            <span class="value" data-property-file="read#DSG_FLOW_STATS:::DSG"></span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">Socket:</span>
            <span class="value" data-property-file="read#DSG_FLOW_STATS:::SOCKET"></span>
        </div>
	</div> <!-- end .module -->

</div><!-- end #content -->
