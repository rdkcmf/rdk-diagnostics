<script type="text/javascript">
$(document).ready(function() {
    loadScripts("Manufacturer > M-Card", "nav-mfg-mcard");
});
</script>

<div id="content" class='snmp-get'>
	<h1>Manufacturer > M-Card</h1>


    <div>
    <div class="module forms enable">
		<h2>M-Card Certificate</h2>
		<div class="form-row odd">
            <span class="readonlyLabel">Host ID:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardAcHostId.1"> </span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">Certificate Available:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardbCertAvailable.1"> </span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">Certificate Valid:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardbCertValid.1"> </span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">Verified with Chain:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardbVerifiedWithChain.1"> </span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">Production Key:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardbIsProduction.1"> </span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">DeviceCertSubjectName:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardSzDeviceCertSubjectName.1"> </span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">DeviceCertIssuerName:</span>
           <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardSzDeviceCertIssuerName.1"> </span>
        </div>
		<div class="form-row">
            <span class="readonlyLabel">ManufacturerCertSubjectName:</span>
            <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardSzManCertSubjectName.1"> </span>
        </div>
		<div class="form-row odd">
            <span class="readonlyLabel">ManufacturerCertIssuerName:</span>
	    <span class="value" data-snmp-oid="VIVIDLOGIC-MIB::VividlogicMcardSzManCertIssuerName.1"> </span>
        </div>
	</div> <!-- end .module -->
    </div>

</div><!-- end #content -->
