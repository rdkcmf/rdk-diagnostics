<script type="text/javascript">
$(document).ready(function() {
    loadScripts("OSD Diagnostics", "nav-osd-diag1");
});
</script>


<div id="content" class='snmp-get' >
	<h1>OSD Diagnostics</h1>


    <div class="module forms enable">
	<h2>OSD Diagnostics Details -  Page 1 of 2</h2>
        <div class="form-row odd">
            <span class="readonlyLabel">Model:</span>
            <span class="value" data-property-file="snmp#sysDescr:::MODEL"> </span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">DAC ID:</span>
            <span class="value" data-snmp-oid="PROXYMIB::controllerID.0"> </span>
        </div>

        <div class="form-row odd">
            <span class="readonlyLabel">Channel Map ID:</span>
            <span class="value" data-snmp-oid="PROXYMIB::chMapId.0"> </span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">HDMI AUDIO:</span>
            <span class="value" data-property-file="snmp#ocStbHostDVIHDMIAudioFormat:::value">
        </div>

        <div class="form-row odd">
            <span class="readonlyLabel">COMPONENT AUDIO:</span>
            <span class="value" data-property-file="snmp#ocStbHostDVIHDMIAudioFormat:::value">
        </div>

        <div class="form-row">
            <span class="readonlyLabel">HOST ID:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostHostID.0"> </span>
        </div>

        <div class="form-row odd">
            <span class="readonlyLabel">Cable CARD Ver:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostCardVersion.0"> </span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">Cable CARD ID:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostCardId.0"> </span>
        </div>
        
        <div class="form-row odd">
            <span class="readonlyLabel">State Code:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbEasMessageStateCode.0"> </span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">County Code:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbEasMessageCountyCode.0"> </span>
        </div>
        <div class="form-row odd">
            <span class="readonlyLabel">County Sub-Division Code:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbEasMessageCountySubdivisionCode.0"> </span>
        </div>

    </div> <!-- end .module -->

</div><!-- end #content -->
