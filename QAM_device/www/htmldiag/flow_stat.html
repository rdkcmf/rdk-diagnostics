<script type="text/javascript">
$(document).ready(function() {
    loadScripts("System Debug", "nav-flow-stat");
});
</script>


<div id="content" class='snmp-get' >
	<h1>System Debug</h1>

    <div class="module forms enable">
        <h2>Flow Status</h2>

        <table class="data" cellpadding="0" cellspacing="0">
            <tr>
                <th>Type</th>
                <th>Counts</th>
            </tr>

            <tr>
                <td><span class="value">MPEG</span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::MPEG"></span></td>
            </tr>

            <tr class='odd'>
                <td><span class="value">IP_U</span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::IP_U"></span></td>
            </tr>

            <tr>
                <td><span class="value">IP_M</span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::IP_M"></span></td>
            </tr>

            <tr class='odd'>
                <td><span class="value">DSG</span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::DSG"></span></td>
            </tr>

            <tr>
                <td><span class="value">Socket</span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::SOCKET"></span></td>
            </tr>

        </table>

        <table class="data" cellpadding="0" cellspacing="0">
            <tr>
                <th>Vct-ID</th>
                <th>Counts</th>
            </tr>

            <tr>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::VCT_ID"></span></td>
                <td> <span class="value" data-property-file="read#DSG_FLOW_STATS:::VCT_COUNTS"></span></td>
            </tr>
        </table>

    </div> <!-- end #module -->


</div><!-- end #content -->
