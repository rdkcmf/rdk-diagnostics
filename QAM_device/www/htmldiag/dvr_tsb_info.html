<script type="text/javascript">
$(document).ready(function() {
    loadScripts("DVR Info > TSB Info", "nav-dvr-tsb");
    $.ajax({
           async: false,
           url: "cgi-bin/getDeviceType.sh",
           timeout: 25000,
           cache: false,
           context: document.body,
           data: "BOX_TYPE" + "\n",
           dataType: "html",
           type: "POST",
           success: function(data, text_status)
           {
              if (data.length) {
                  if( data == "RNG150\n") {
                      $(".value").remove();
                      $(".form-row").append("<span class='value'>DVR Info Not Applicable</span>");
                  }
              }
          }
    });
    iterateOverPropertyAttr();
});
</script>


<div id="content" class='snmp-get' >
	<h1>DVR Info > TSB Info</h1>

	<div class="module forms enable">
	<h2>TSB Info > Timeshift Status</h2>
    <div class="form-row odd">
            <span class="readonlyLabel">TSB Enable Status Signaling:</span>
            <span class="value" data-snmp-oid="XcaliburClientMIB::xreHeartbeatEnabled.0"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">Max duration:</span>
    <span class="value" data-property-file="read#/etc/rmfconfig.ini:::dvr.info.tsb.maxDuration"></span> 
        </div>

	</div> <!-- end .module -->
</div><!-- end #content -->
