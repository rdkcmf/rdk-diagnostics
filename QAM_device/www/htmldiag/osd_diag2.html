<div id="sub-header">
	<!--#include file="includes/userbar.html" -->
</div><!-- end #sub-header -->

<!--#include file="includes/nav.html" -->

<script type="text/javascript">
$(document).ready(function() {
    var language = "";
    if ( location.search.substring(1) != "" ) {
        language = location.search.substring(1).split("=")[1].trim();
    }
    if ( language == "" ){
        getServiceManager();
        language=window.glob;
    } else {
        processLanguageTexts(language);
    }
    loadScripts("OSD Diagnostics", "nav-osd-diag2");
});
</script>


<div id="content" class='snmp-get' >
	<h1 class="readonlyText">OSD Diagnostics</h1>


    <div class="module forms enable">
	<h2 class="readonlyText">OSD Diagnostics Details   -  Page 2 of 2</h2>
        <div class="form-row odd">
            <span class="readonlyLabel">S/W Ver:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostSoftwareFirmwareVersion.0"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">Audio PID:</span>
            <span class="value" data-property-file="snmp#ocStbHostMpeg2ContentSelectedAudioPID:::value"></span>
        </div>

        <div class="form-row odd">
            <span class="readonlyLabel">Video PID:</span>
            <span class="value" data-property-file="snmp#ocStbHostMpeg2ContentSelectedVideoPID:::value"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">Frequency</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostInBandTunerFrequency.1"></span>
        </div>

        <div class="form-row odd">
            <span class="readonlyLabel">Channel Modulation:</span>
            <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostInBandTunerModulationMode.1"></span>
        </div>

        <div class="form-row">
            <span class="readonlyLabel">Channel PCR:</span>
            <span class="value" data-property-file="snmp#ocStbHostMpeg2ContentPCRPID:::value"></span>
        </div>

    </div> <!-- end .module -->

</div><!-- end #content -->
