<script type="text/javascript">
$(document).ready(function() {
    loadScripts("Reboot STB", "nav-reboot-stb");
});

var rebootId;
var keyCount = 0;


$(document).keydown(function(event){
     if (event.which == 13 ) {
         event.preventDefault();
         $('.nav-reboot-stb').unbind();
         $('.nav-reboot').unbind();
         if(typeof(rebootId) == 'undefined' || rebootId == null) {
            rebootId =  window.setTimeout(function() {
             if (keyCount >= 5) {
             $.ajax({
                 async: true,
                 url: "cgi-bin/reboot-stb.sh",
                 timeout: 25000,
                 cache: false,
                 context: document.body,
                 data: "REBOOT_STB\n",
                 dataType: "html",
                 type: "POST",
                 success: function(data, text_status)
                 {
                     if (data.length) {
                        var rebootMsg = "<tr><th>" + "Rebooting ..." + "</th></tr>";
                        $(".odd").append(rebootMsg);
                     }
                 }
                });
             } else {
                 clearTimeout(rebootId);
                 rebootId = null;
                 keyCount = 0;
             }
          }, 5000);
         }
        }
});

$(document).keyup(function(event){
    if(typeof(rebootId) != 'undefined' && rebootId != null)
    {
        if (event.which == 13 ) {
          keyCount = keyCount + 1; 
        }
    }
});


</script>


<div id="content">
	<h1>Reboot STB</h1>

	<div class="module">
		<h2>Reboot the STB</h2>

                <table class="odd" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>Press and hold the OK Key for 5 seconds to reboot</th>
                    </tr>
                </table>
	</div> <!-- end .module -->

</div><!-- end #content -->
