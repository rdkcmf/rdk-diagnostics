<script type="text/javascript">
$(document).ready(function() {
    loadScripts("Manufacturer >  Host", "nav-mfg-sys-descr-host");
});
</script>

<div id="content" class='snmp-get' >
	<h1>Manufacturer > System Descriptor > Host</h1>
<div class="module forms data">
	<h2>tru2way</h2>
    <div class="form-row odd">
        <span class="readonlyLabel">Hardware Revision:</span>
        <span class="value" data-property-file="snmp#sysDescr:::HW_REV"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Vendor:</span>
        <span class="value" data-property-file="snmp#sysDescr:::VENDOR"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">BOOTR:</span>
        <span class="value" data-property-file="snmp#sysDescr:::BOOTR"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Software Revision:</span>
        <span class="value" data-property-file="snmp#sysDescr:::SW_REV"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">Model:</span>
        <span class="value" data-property-file="snmp#sysDescr:::MODEL"></span>
    </div>
</div> <!-- end .module -->

<div class="module forms data">
	<h2>Host Properties</h2>
<table class="data" cellpadding="0" cellspacing="0">
    <div class="form-row odd">
        <span class="readonlyLabel">Host ID:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostHostID.0"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Vendor ID:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Vendor ID"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">Board Revision:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Board Revision"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Serial Number:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Serial Number"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">BOOT ROM Ver:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::BOOT ROM Ver"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Model Name:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Model Name"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">Vendor Name:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Vendor Name"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Created Date:</span>
        <span class="value" data-property-file="read#MPEOS_VENDOR_INFO:::Manufacturing Date"></span>
    </div>
    <div class="form-row odd">
        <span class="readonlyLabel">Video Memory:</span>
        <span class="value" data-snmp-oid="OC-STB-HOST-MIB::ocStbHostTotalVideoMemory.0"></span>
    </div>
    <div class="form-row">
        <span class="readonlyLabel">Total Memory:</span>
        <span class="value" data-snmp-oid="UCD-SNMP-MIB::memTotalReal.0"></span>
    </div>
</table>
</div> <!-- end .module -->
</div><!-- end #content -->
