<script type="text/javascript">
$(function() {
    loadScripts("System Debug", "nav-oper-stat");
});

function snmp_make_blue(str, oid, $element) {
	$element.css("color", "green");
	$element.css("margin-left", "140px");
	str += " : "+oid.oid;
	return str;
}
</script>


<div id="content">
    <h1>Operational Status</h1>
    <div class="snmp-get" >
	<div class="module forms" id="home-netw">
            <h2>Operational Status</h2>
	    <div class="form-row odd">
                <span class="readonlyLabel">eSTB IP:</span>
                <span class="value" data_donor_id="Device.DeviceInfo.X_COMCAST-COM_STB_IP"> </span>
            </div>
	    <div class="form-row">
                <span class="readonlyLabel">Time Zone:</span>
                <span class="value" data_donor_id="Device.Time.LocalTimeZone"> </span>
            </div>
	    <div class="form-row odd">
                <span class="readonlyLabel">Local Time:</span>
                <span class="value" data_donor_id="Device.Time.CurrentLocalTime"> </span>
            </div>
        </div>
    </div> <!-- end class="snmp-get" -->
</div><!-- end #content -->
