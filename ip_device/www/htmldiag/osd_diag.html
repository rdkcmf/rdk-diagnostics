<script type="text/javascript">
$(function() {
    loadScripts("OSD Diagnostics", "nav-osd-diag1");
    
});

function snmp_make_blue(str, oid, $element) {
	$element.css("color", "green");
	$element.css("margin-left", "140px");
	str += " : "+oid.oid;
	return str;
}
</script>


<div id="content">
    <h1>OSD Diagnostics</h1>
    <div class="snmp-get" >
	<div class="module forms" id="home-netw">
            <h2>OSD Diagnostics Details</h2>
	    <div class="form-row odd">
                <span class="readonlyLabel">Model:</span>
                <span class="value" data_donor_id="Device.DeviceInfo.ModelName"> </span>
            </div>
	    <div class="form-row">
                <span class="readonlyLabel">HDMI Audio Level:</span>
                <span class="value" data_donor_id="Device.Services.STBService.1.Components.AudioOutput.1.X_COMCAST-COM_AudioDB"> </span>
            </div>
	    <div class="form-row odd">
                <span class="readonlyLabel">HDMI Audio Mode:</span>
                <span class="value" data_donor_id="Device.Services.STBService.1.Components.AudioOutput.1.X_COMCAST-COM_AudioStereoMode"> </span>
            </div>
	    <div class="form-row">
                <span class="readonlyLabel">Host Serial Number:</span>
                <span class="value" data_donor_id="Device.DeviceInfo.SerialNumber"> </span>
            </div>
        </div>
    </div> <!-- end class="snmp-get" -->
</div><!-- end #content -->
